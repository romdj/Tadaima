name: Tadaima CI

on:
  # Trunk-based development: CI runs on every push to main and PRs to main
  # Short-lived feature branches should be merged quickly (< 1 day)
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude/**'
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude/**'

jobs:
  # Trunk-based CI: Fast feedback loop for main branch commits and PRs
  # All commits to main must pass these checks
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm run install:all

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run check

      - name: Build applications
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Test GraphQL server health endpoint
        run: |
          # Start server in background
          cd graphql-server && npm start &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:4000/health || exit 1
          
          # Clean up
          kill $SERVER_PID
